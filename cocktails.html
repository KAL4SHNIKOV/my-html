<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>鸡尾酒选择与学习</title>
  <style>
    :root {
      color-scheme: light;
      font-family: "Inter", "PingFang SC", "Microsoft YaHei", sans-serif;
      background-color: #f5f7fb;
      color: #0f172a;
      --card: #ffffff;
      --border: #e2e8f0;
      --muted: #64748b;
      --accent: #0ea5e9;
      --chip: #f1f5f9;
    }
    * { box-sizing: border-box; }
    body { margin: 0; }
    .page { max-width: 1180px; margin: 0 auto; padding: 36px 20px 60px; }
    header { display: grid; gap: 12px; margin-bottom: 24px; }
    h1 { margin: 0; font-size: clamp(1.8rem, 3vw, 2.5rem); }
    .subtitle { margin: 0; color: var(--muted); line-height: 1.6; }

    .filters {
      display: grid;
      gap: 12px;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 16px;
      box-shadow: 0 16px 32px rgba(15, 23, 42, 0.06);
      margin-bottom: 20px;
    }
    label { font-size: 0.85rem; color: var(--muted); display: block; margin-bottom: 6px; }
    select, input, button {
      font: inherit;
      border-radius: 12px;
      border: 1px solid var(--border);
      padding: 10px 12px;
      width: 100%;
    }
    button {
      cursor: pointer;
      background: #fff;
    }
    .reset {
      border-color: var(--accent);
      color: #0c4a6e;
      background: #e0f2fe;
      font-weight: 600;
    }

    .summary-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; flex-wrap: wrap; gap: 10px; }
    .pill { display: inline-flex; gap: 6px; align-items: center; padding: 6px 10px; border-radius: 999px; background: var(--chip); border: 1px solid var(--border); font-size: 0.85rem; color: var(--muted); }
    .grid { display: grid; gap: 16px; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); }
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 16px;
      box-shadow: 0 12px 24px rgba(15, 23, 42, 0.06);
      display: grid;
      gap: 10px;
    }
    .title { font-weight: 700; font-size: 1.1rem; }
    .tags { display: flex; flex-wrap: wrap; gap: 6px; }
    .tag { padding: 4px 8px; border-radius: 999px; background: #f8fafc; border: 1px solid var(--border); font-size: 0.78rem; color: #334155; }
    .meta { color: var(--muted); font-size: 0.9rem; line-height: 1.5; }
    .story { color: #475569; font-size: 0.9rem; line-height: 1.6; }
    .note { margin-top: 14px; color: var(--muted); font-size: 0.85rem; line-height: 1.6; }
  </style>
</head>
<body>
  <div class="page">
    <header>
      <h1>鸡尾酒选择与学习</h1>
      <p class="subtitle">从基酒、制作方法、杯型风格、口感结构、酒精度与经典谱系多维度筛选，并补充来源与小故事，便于学习与配方迁移。</p>
    </header>

    <section class="filters">
      <div>
        <label for="baseSpirit">基酒（Base Spirit）</label>
        <select id="baseSpirit"></select>
      </div>
      <div>
        <label for="method">制作方法（Build/Shaken/Stirred）</label>
        <select id="method"></select>
      </div>
      <div>
        <label for="style">杯型与风格（Serving Style）</label>
        <select id="style"></select>
      </div>
      <div>
        <label for="taste">口感结构（Taste Profile）</label>
        <select id="taste"></select>
      </div>
      <div>
        <label for="strength">酒精度/稀释强度（ABV/Strength）</label>
        <select id="strength"></select>
      </div>
      <div>
        <label for="family">经典谱系/家族（Classic Families）</label>
        <select id="family"></select>
      </div>
      <div>
        <label for="search">名称搜索</label>
        <input id="search" type="search" placeholder="输入鸡尾酒名称或关键词" />
      </div>
      <div>
        <label>&nbsp;</label>
        <button class="reset" id="resetFilters">重置筛选</button>
      </div>
    </section>

    <div class="summary-bar">
      <span class="pill" id="resultCount">共 0 款</span>
      <span class="pill">提示：选中任意条件即可组合筛选。</span>
    </div>

    <section class="grid" id="cocktailGrid"></section>

    <p class="note">饮酒需适量，开车/孕期/服药期间请避免饮酒。配方为学习版，实际调酒可根据口味微调。</p>
  </div>

  <script>

        strength: '中',
        family: 'Highball',
        ingredients: '金酒、汤力水、柠檬或青柠',

      },

      {

        story: 'Donn Beach 在 1930 年代打造的 Tiki 标志。',
      },
      {
        name: '晨勃菲兹 Morning Glory Fizz',
        baseSpirit: '苏格兰威士忌',
        method: 'Shaken',
        style: 'Collins',
        taste: '酸甜/草本',
        strength: '中',
        family: 'Fizz',
        ingredients: '苏格兰威士忌、苦艾酒、蛋清、柠檬汁、苏打水',
        story: '19 世纪的经典 Fizz 变体，口感柔滑。',
      },
      {
        name: '午后之死 Death in the Afternoon',
        baseSpirit: '香槟',
        method: 'Build',
        style: 'Flute',
        taste: '草本/干爽',
        strength: '中',
        family: 'Champagne Cocktail',
        ingredients: '香槟、苦艾酒',
        story: '海明威提出的配方，名字来自他的小说。',
      },
      {
        name: 'Old Fashioned',
        baseSpirit: '波旁威士忌',
        method: 'Stirred',
        style: 'Rocks',
        taste: '苦甜/木质',
        strength: '高',
        family: 'Old Fashioned',
        ingredients: '波旁威士忌、糖、苦精、橙皮',
        story: '最经典的威士忌调酒谱系之一。',
      },
      {
        name: '经典 Daiquiri',
        baseSpirit: '朗姆酒',
        method: 'Shaken',
        style: 'Coupe',
        taste: '酸甜',
        strength: '中',
        family: 'Sour',
        ingredients: '白朗姆酒、青柠汁、糖浆',
        story: '古巴矿区工人把朗姆和青柠结合。',
      },
    ];

    const selectIds = ['baseSpirit', 'method', 'style', 'taste', 'strength', 'family'];
    const selects = {};
    selectIds.forEach(id => { selects[id] = document.getElementById(id); });
    const searchInput = document.getElementById('search');
    const resetBtn = document.getElementById('resetFilters');
    const grid = document.getElementById('cocktailGrid');
    const countEl = document.getElementById('resultCount');

    function uniqueValues(key) {
      return Array.from(new Set(cocktails.map(c => c[key]))).sort();
    }

    function buildSelect(select, values) {
      select.innerHTML = '';
      const all = document.createElement('option');
      all.value = 'all';
      all.textContent = '全部';
      select.appendChild(all);
      values.forEach(val => {
        const opt = document.createElement('option');
        opt.value = val;
        opt.textContent = val;
        select.appendChild(opt);
      });
      select.value = 'all';
    }

    function renderFilters() {
      buildSelect(selects.baseSpirit, uniqueValues('baseSpirit'));
      buildSelect(selects.method, uniqueValues('method'));
      buildSelect(selects.style, uniqueValues('style'));
      buildSelect(selects.taste, uniqueValues('taste'));
      buildSelect(selects.strength, uniqueValues('strength'));
      buildSelect(selects.family, uniqueValues('family'));
    }

    function matchesFilter(cocktail) {
      const term = searchInput.value.trim().toLowerCase();
      if (term && !(`${cocktail.name} ${cocktail.ingredients} ${cocktail.story}`.toLowerCase().includes(term))) {
        return false;
      }
      return Object.entries(selects).every(([key, select]) => {
        const val = select.value;
        return val === 'all' || cocktail[key] === val;
      });
    }

    function renderCards() {
      const filtered = cocktails.filter(matchesFilter);
      grid.innerHTML = '';
      filtered.forEach(cocktail => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="title">${cocktail.name}</div>
          <div class="tags">
            <span class="tag">${cocktail.baseSpirit}</span>
            <span class="tag">${cocktail.method}</span>
            <span class="tag">${cocktail.style}</span>
            <span class="tag">${cocktail.taste}</span>
            <span class="tag">${cocktail.strength}</span>
            <span class="tag">${cocktail.family}</span>
          </div>
          <div class="meta"><strong>配方：</strong>${cocktail.ingredients}</div>
          <div class="story">${cocktail.story}</div>
        `;
        grid.appendChild(card);
      });
      countEl.textContent = `共 ${filtered.length} 款`;
    }

    function resetFilters() {
      selectIds.forEach(id => { selects[id].value = 'all'; });
      searchInput.value = '';
      renderCards();
    }

    renderFilters();
    renderCards();

    selectIds.forEach(id => {
      selects[id].addEventListener('change', renderCards);
    });
    searchInput.addEventListener('input', renderCards);
    resetBtn.addEventListener('click', resetFilters);
  </script>
</body>
</html>
