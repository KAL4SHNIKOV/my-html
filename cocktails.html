<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>The Cocktail Library</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #121212;
      --card-bg: #1e1e1e;
      --text-main: #e0e0e0;
      --text-muted: #a0a0a0;
      --gold: #d4af37;
      --gold-dim: #8a7020;
      --border: #333;
      --font-serif: "Playfair Display", serif;
      --font-sans: "Inter", sans-serif;
    }

    body {
      margin: 0;
      background-color: var(--bg);
      color: var(--text-main);
      font-family: var(--font-sans);
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    /* Header */
    header {
      text-align: center;
      margin-bottom: 50px;
      border-bottom: 1px solid var(--border);
      padding-bottom: 40px;
    }

    h1 {
      font-family: var(--font-serif);
      font-size: 3.5rem;
      color: var(--gold);
      margin: 0 0 10px 0;
      letter-spacing: -1px;
    }

    .subtitle {
      font-size: 1.1rem;
      color: var(--text-muted);
      max-width: 600px;
      margin: 0 auto;
      font-weight: 300;
    }

    /* Filters */
    .filter-panel {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 30px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }

    .filter-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
    }

    .filter-group label {
      display: block;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--gold);
      margin-bottom: 8px;
      font-weight: 600;
    }

    select, input {
      width: 100%;
      background: #121212;
      border: 1px solid var(--border);
      color: var(--text-main);
      padding: 10px 12px;
      border-radius: 6px;
      font-family: var(--font-sans);
      transition: border-color 0.2s;
    }

    select:focus, input:focus {
      outline: none;
      border-color: var(--gold);
    }

    .actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid var(--border);
    }

    .btn-reset {
      background: transparent;
      border: 1px solid var(--gold-dim);
      color: var(--gold);
      padding: 8px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.2s;
    }

    .btn-reset:hover {
      background: var(--gold);
      color: #000;
    }

    .count-pill {
      font-family: var(--font-serif);
      font-style: italic;
      color: var(--text-muted);
    }

    /* Grid */
    .cocktail-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 24px;
    }

    .card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 24px;
      transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.4);
      border-color: var(--gold-dim);
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0; left: 0; width: 100%; height: 4px;
      background: linear-gradient(90deg, var(--gold-dim), var(--gold));
      opacity: 0;
      transition: opacity 0.3s;
    }

    .card:hover::before {
      opacity: 1;
    }

    .card-header {
      margin-bottom: 16px;
    }

    .card-title {
      font-family: var(--font-serif);
      font-size: 1.5rem;
      color: #fff;
      margin: 0 0 4px 0;
      line-height: 1.2;
    }

    .card-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 8px;
    }

    .tag {
      font-size: 0.7rem;
      padding: 3px 8px;
      border: 1px solid #444;
      border-radius: 100px;
      color: #bbb;
      text-transform: uppercase;
    }

    .card-body {
      flex: 1;
    }

    .section-title {
      font-size: 0.75rem;
      color: var(--gold);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin: 12px 0 4px;
    }

    .ingredients {
      font-size: 0.95rem;
      color: #ddd;
      margin-bottom: 12px;
    }

    .story {
      font-size: 0.9rem;
      color: var(--text-muted);
      font-style: italic;
      border-left: 2px solid var(--border);
      padding-left: 12px;
    }

    /* Footer */
    footer {
      text-align: center;
      margin-top: 60px;
      color: #555;
      font-size: 0.8rem;
    }

    /* Mobile */
    @media (max-width: 600px) {
      h1 { font-size: 2.5rem; }
      .filter-grid { grid-template-columns: 1fr 1fr; }
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>The Cocktail Library</h1>
      <p class="subtitle">探索经典配方，品味调酒艺术的历史与风味结构。</p>
    </header>

    <section class="filter-panel">
      <div class="filter-grid">
        <div class="filter-group">
          <label>基酒 Base</label>
          <select id="baseSpirit"></select>
        </div>
        <div class="filter-group">
          <label>技法 Method</label>
          <select id="method"></select>
        </div>
        <div class="filter-group">
          <label>杯型 Style</label>
          <select id="style"></select>
        </div>
        <div class="filter-group">
          <label>风味 Taste</label>
          <select id="taste"></select>
        </div>
        <div class="filter-group">
          <label>浓度 Strength</label>
          <select id="strength"></select>
        </div>
        <div class="filter-group">
          <label>家族 Family</label>
          <select id="family"></select>
        </div>
        <div class="filter-group" style="grid-column: 1 / -1;">
          <label>搜索 Search</label>
          <input id="search" type="search" placeholder="查找名称、原料或历史关键词..." />
        </div>
      </div>
      <div class="actions">
        <span class="count-pill" id="resultCount">Loading collection...</span>
        <button class="btn-reset" id="resetFilters">重置筛选 Reset</button>
      </div>
    </section>

    <div class="cocktail-grid" id="cocktailGrid">
      </div>

    <footer>
      <p>饮酒需适量，未成年人禁止饮酒。配方仅供学习。</p>
    </footer>
  </div>

  <script>
    const cocktails = [
      { name: 'Vodka Red Bull', baseSpirit: '伏特加', method: 'Build', style: 'Highball', taste: '甜感/刺激', strength: '高', family: 'Highball', ingredients: '伏特加, 红牛, 冰块', story: '90年代能量饮料风潮的产物，简单粗暴的夜店恩物。' },
      { name: 'Cuba Libre', baseSpirit: '朗姆酒', method: 'Build', style: 'Highball', taste: '甜感/柑橘', strength: '中', family: 'Highball', ingredients: '白朗姆酒, 可乐, 青柠汁', story: '1900年左右，庆祝古巴独立运动中喊出的“自由古巴”口号。' },
      { name: 'Jack and Coke', baseSpirit: '威士忌', method: 'Build', style: 'Highball', taste: '甜感/木质', strength: '中', family: 'Highball', ingredients: '杰克丹尼, 可乐, 冰块', story: '美式反叛精神的液态体现，简单却经典的组合。' },
      { name: 'Bourbon & Cola', baseSpirit: '波旁威士忌', method: 'Build', style: 'Highball', taste: '甜感/香草', strength: '中', family: 'Highball', ingredients: '波旁威士忌, 可乐, 柠檬片', story: '波旁桶陈带来的香草味与可乐完美契合。' },
      { name: 'Sweet Martini', baseSpirit: '金酒', method: 'Stirred', style: 'Coupe', taste: '甜感/草本', strength: '高', family: 'Martini', ingredients: '金酒, 甜味美思, 樱桃', story: '在干马提尼统治世界之前，这是绅士们的首选。' },
      { name: 'Whisky Highball', baseSpirit: '威士忌', method: 'Build', style: 'Highball', taste: '清爽', strength: '低', family: 'Highball', ingredients: '威士忌, 苏打水, 柠檬皮', story: '日式匠心让这款简单的气泡饮品重获新生。' },
      { name: 'Gin & Tonic', baseSpirit: '金酒', method: 'Build', style: 'Highball', taste: '苦感/柑橘', strength: '中', family: 'Highball', ingredients: '金酒, 汤力水, 青柠', story: '源于英军抗疟疾的奎宁水，最完美的开胃酒之一。' },
      { name: 'Gin Fizz', baseSpirit: '金酒', method: 'Shaken', style: 'Collins', taste: '酸甜', strength: '中', family: 'Fizz', ingredients: '金酒, 柠檬汁, 糖浆, 苏打水', story: '新奥尔良的经典，摇荡出细腻泡沫是其灵魂。' },
      { name: 'Negroni', baseSpirit: '金酒', method: 'Stirred', style: 'Rocks', taste: '苦感/草本', strength: '高', family: 'Negroni', ingredients: '金酒, 金巴利, 甜味美思', story: '1919年佛罗伦萨，内格罗尼伯爵要求把苏打水换成金酒。' },
      { name: 'Mojito', baseSpirit: '朗姆酒', method: 'Build', style: 'Highball', taste: '清爽/薄荷', strength: '低', family: 'Highball', ingredients: '白朗姆, 青柠, 薄荷, 糖, 苏打', story: '海明威在哈瓦那留下的足迹，夏日的代名词。' },
      { name: 'Tequila Shot', baseSpirit: '龙舌兰', method: 'Shot', style: 'Shot', taste: '辛辣', strength: '高', family: 'Shot', ingredients: '龙舌兰, 盐, 柠檬角', story: '舔盐、一口闷、咬柠檬，充满仪式感的墨西哥风情。' },
      { name: 'Margarita', baseSpirit: '龙舌兰', method: 'Shaken', style: 'Coupe', taste: '酸甜', strength: '中', family: 'Sour', ingredients: '龙舌兰, 橙酒, 青柠汁, 盐边', story: '关于那个叫玛格丽特的女孩的故事有太多版本，但味道无可挑剔。' },
      { name: 'Tequila Sunrise', baseSpirit: '龙舌兰', method: 'Build', style: 'Highball', taste: '果味', strength: '中', family: 'Highball', ingredients: '龙舌兰, 橙汁, 红石榴糖浆', story: '70年代滚石乐队巡演的最爱，杯中即是日出。' },
      { name: 'Long Island Iced Tea', baseSpirit: '混合基酒', method: 'Build', style: 'Highball', taste: '甜感/柑橘', strength: '高', family: 'Highball', ingredients: '五大基酒, 柠檬汁, 可乐', story: '禁酒令时期的伪装？不，它诞生于70年代的长岛，以此买醉。' },
      { name: 'B-52 / Layered Shot', baseSpirit: '利口酒', method: 'Layered', style: 'Shot', taste: '奶油/甜感', strength: '中', family: 'Shooter', ingredients: '咖啡酒, 百利甜, 橙酒', story: '利用密度分层，视觉效果满分的派对宠儿。' },
      { name: 'Zombie', baseSpirit: '朗姆酒', method: 'Shaken', style: 'Tiki', taste: '热带/香料', strength: '高', family: 'Tiki', ingredients: '多种朗姆, 果汁, 香料, 苦艾酒', story: 'Donn Beach的杰作，这酒太强，两杯之后你就像个僵尸。' },
      { name: 'Morning Glory Fizz', baseSpirit: '苏格兰威士忌', method: 'Shaken', style: 'Collins', taste: '酸甜/草本', strength: '中', family: 'Fizz', ingredients: '苏威, 苦艾酒, 蛋清, 柠檬, 苏打', story: '维多利亚时代的“回魂酒”，用于缓解宿醉。' },
      { name: 'Death in the Afternoon', baseSpirit: '香槟', method: 'Build', style: 'Flute', taste: '草本/干爽', strength: '中', family: 'Champagne', ingredients: '香槟, 苦艾酒', story: '海明威建议：喝三到五杯，以此慢慢看尽午后时光。' },
      { name: 'Old Fashioned', baseSpirit: '波旁威士忌', method: 'Stirred', style: 'Rocks', taste: '苦甜/木质', strength: '高', family: 'Old Fashioned', ingredients: '波旁, 方糖, 苦精, 橙皮', story: '鸡尾酒定义的活化石：烈酒、糖、水、苦精。' },
      { name: 'Daiquiri', baseSpirit: '朗姆酒', method: 'Shaken', style: 'Coupe', taste: '酸甜', strength: '中', family: 'Sour', ingredients: '白朗姆, 青柠汁, 糖浆', story: '酸与甜的完美平衡测试，调酒师的基本功试金石。' },
    ];

    // DOM Elements
    const grid = document.getElementById('cocktailGrid');
    const countEl = document.getElementById('resultCount');
    const resetBtn = document.getElementById('resetFilters');
    const searchInput = document.getElementById('search');
    const selectIds = ['baseSpirit', 'method', 'style', 'taste', 'strength', 'family'];
    const selects = {};
    selectIds.forEach(id => selects[id] = document.getElementById(id));

    // Utilities
    const uniqueValues = (key) => [...new Set(cocktails.map(c => c[key]))].sort();
    
    // Init Filters
    function initFilters() {
      selectIds.forEach(id => {
        const vals = uniqueValues(id);
        const sel = selects[id];
        sel.innerHTML = `<option value="all">所有 / All</option>` + 
          vals.map(v => `<option value="${v}">${v}</option>`).join('');
      });
    }

    // Logic
    function matches(c) {
      const term = searchInput.value.toLowerCase();
      const textMatch = !term || [c.name, c.ingredients, c.story].some(t => t.toLowerCase().includes(term));
      const filterMatch = selectIds.every(id => {
        return selects[id].value === 'all' || selects[id].value === c[id];
      });
      return textMatch && filterMatch;
    }

    function render() {
      const filtered = cocktails.filter(matches);
      grid.innerHTML = filtered.map(c => `
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">${c.name}</h3>
            <div class="card-tags">
              <span class="tag" style="border-color: var(--gold-dim); color: var(--gold);">${c.baseSpirit}</span>
              <span class="tag">${c.taste}</span>
              <span class="tag">${c.style}</span>
            </div>
          </div>
          <div class="card-body">
            <div class="section-title">The Mix</div>
            <div class="ingredients">${c.ingredients}</div>
            <div class="section-title">The Story</div>
            <div class="story">"${c.story}"</div>
          </div>
        </div>
      `).join('');
      
      countEl.textContent = `Found ${filtered.length} cocktails`;
    }

    // Events
    selectIds.forEach(id => selects[id].addEventListener('change', render));
    searchInput.addEventListener('input', render);
    resetBtn.addEventListener('click', () => {
      selectIds.forEach(id => selects[id].value = 'all');
      searchInput.value = '';
      render();
    });

    // Boot
    initFilters();
    render();
  </script>
</body>
</html>
