<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>泳道图设计器</title>
  <style>
    :root {
      color-scheme: light;
      font-family: "Inter", "PingFang SC", "Microsoft Yahei", sans-serif;
      background-color: #f3f6fb;
      color: #1f2937;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: radial-gradient(circle at top, #eef2ff 0%, #f8fafc 45%, #f3f6fb 100%);
    }

    header {
      padding: 28px 32px 12px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    h1 {
      margin: 0;
      font-size: clamp(1.6rem, 3vw, 2.2rem);
    }

    .subtitle {
      margin: 0;
      color: #475569;
      max-width: 760px;
      line-height: 1.6;
    }

    .layout {
      display: grid;
      grid-template-columns: 280px 1fr;
      gap: 20px;
      padding: 12px 24px 32px;
    }

    .panel {
      background: #ffffff;
      border-radius: 18px;
      border: 1px solid #e2e8f0;
      box-shadow: 0 16px 40px rgba(15, 23, 42, 0.08);
      padding: 20px;
    }

    .panel h2 {
      margin: 0 0 12px;
      font-size: 1.1rem;
    }

    .palette {
      display: grid;
      gap: 12px;
    }

    .palette-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px dashed #cbd5f5;
      background: #f8fafc;
      cursor: grab;
      font-size: 0.95rem;
    }

    .palette-item:active {
      cursor: grabbing;
    }

    .palette-icon {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      display: grid;
      place-items: center;
      background: #e0e7ff;
      font-size: 20px;
    }

    .toolbar {
      display: grid;
      gap: 8px;
      margin-top: 16px;
    }

    .toolbar button {
      border: 1px solid #cbd5f5;
      background: #fff;
      border-radius: 10px;
      padding: 10px 12px;
      font-size: 0.95rem;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .toolbar button.active,
    .toolbar button:hover {
      border-color: #4f46e5;
      color: #4338ca;
      background: #eef2ff;
    }

    .hint {
      margin-top: 16px;
      font-size: 0.88rem;
      color: #64748b;
      line-height: 1.5;
    }

    .canvas-panel {
      display: grid;
      grid-template-rows: auto 1fr;
      gap: 12px;
    }

    .canvas-toolbar {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }

    .canvas-toolbar button {
      border: 1px solid #cbd5f5;
      background: #fff;
      border-radius: 10px;
      padding: 8px 12px;
      font-size: 0.95rem;
      cursor: pointer;
    }

    .canvas-toolbar button.primary {
      background: #4f46e5;
      color: #fff;
      border-color: #4f46e5;
    }

    .canvas-toolbar button.primary:hover {
      background: #4338ca;
    }

    .canvas-wrapper {
      background: #ffffff;
      border-radius: 18px;
      border: 1px solid #e2e8f0;
      box-shadow: inset 0 0 0 1px #f1f5f9;
      overflow: hidden;
      position: relative;
    }

    svg {
      width: 100%;
      height: 620px;
      display: block;
      background: #f8fafc;
    }

    .lane-label {
      font-size: 12px;
      fill: #334155;
      font-weight: 600;
    }

    .shape {
      cursor: move;
    }

    .shape.selected .shape-body {
      stroke: #4f46e5;
      stroke-width: 2;
    }

    .connector {
      stroke: #475569;
      stroke-width: 2;
      marker-end: url(#arrow);
    }

    .connector.selected {
      stroke: #4f46e5;
    }

    .drop-hint {
      position: absolute;
      inset: 16px;
      border: 2px dashed rgba(99, 102, 241, 0.2);
      border-radius: 16px;
      pointer-events: none;
      display: none;
    }

    .drop-hint.active {
      display: block;
    }

    @media (max-width: 980px) {
      .layout {
        grid-template-columns: 1fr;
      }

      svg {
        height: 520px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>泳道图设计器</h1>
    <p class="subtitle">
      拖拽组件到泳道画布中，点击“连接线”再选中两个元素即可连线。支持删除选中元素并导出 PNG。
    </p>
  </header>

  <section class="layout">
    <aside class="panel">
      <h2>组件库</h2>
      <div class="palette">
        <div class="palette-item" draggable="true" data-type="rect">
          <div class="palette-icon">▭</div>
          <span>矩形任务</span>
        </div>
        <div class="palette-item" draggable="true" data-type="diamond">
          <div class="palette-icon">◇</div>
          <span>决策菱形</span>
        </div>
        <div class="palette-item" draggable="true" data-type="circle">
          <div class="palette-icon">●</div>
          <span>开始/结束</span>
        </div>
        <div class="palette-item" draggable="true" data-type="text">
          <div class="palette-icon">T</div>
          <span>文本说明</span>
        </div>
      </div>

      <div class="toolbar">
        <button type="button" class="active" data-tool="select">选择/移动</button>
        <button type="button" data-tool="connect">连接线</button>
        <button type="button" id="delete-btn">删除选中</button>
      </div>

      <div class="hint">
        <p>使用方式：</p>
        <ul>
          <li>拖拽组件到右侧泳道区域添加元素。</li>
          <li>点击元素后可拖动位置，按 Delete 或“删除选中”移除。</li>
          <li>选择“连接线”后依次点击起点与终点。</li>
        </ul>
      </div>
    </aside>

    <section class="canvas-panel">
      <div class="canvas-toolbar">
        <button type="button" id="reset-btn">清空画布</button>
        <button type="button" id="export-btn" class="primary">导出 PNG</button>
        <span id="status" aria-live="polite"></span>
      </div>
      <div class="canvas-wrapper" id="canvas-wrapper">
        <div class="drop-hint" id="drop-hint"></div>
        <svg id="swimlane" aria-label="泳道图编辑区域">
          <defs>
            <marker id="arrow" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto">
              <path d="M0,0 L12,6 L0,12 Z" fill="#475569"></path>
            </marker>
          </defs>
          <g id="lanes"></g>
          <g id="connectors"></g>
          <g id="nodes"></g>
        </svg>
      </div>
    </section>
  </section>

  <script>
    const svg = document.getElementById("swimlane");
    const lanesGroup = document.getElementById("lanes");
    const nodesGroup = document.getElementById("nodes");
    const connectorsGroup = document.getElementById("connectors");
    const dropHint = document.getElementById("drop-hint");
    const status = document.getElementById("status");

    const laneConfig = {
      rows: ["市场", "产品", "研发"],
      columns: ["方案", "设计", "交付"],
      headerSize: 42,
      laneSize: { width: 220, height: 160 }
    };

    const state = {
      nodes: [],
      connectors: [],
      tool: "select",
      selected: null,
      connectFrom: null,
      drag: null
    };

    const paletteItems = document.querySelectorAll(".palette-item");
    const toolButtons = document.querySelectorAll(".toolbar button[data-tool]");

    const createId = () => `id-${crypto.randomUUID()}`;

    const setStatus = (message) => {
      status.textContent = message;
      if (message) {
        setTimeout(() => {
          if (status.textContent === message) {
            status.textContent = "";
          }
        }, 3000);
      }
    };

    const renderLanes = () => {
      lanesGroup.innerHTML = "";
      const { rows, columns, headerSize, laneSize } = laneConfig;
      const width = headerSize + columns.length * laneSize.width;
      const height = headerSize + rows.length * laneSize.height;
      svg.setAttribute("viewBox", `0 0 ${width} ${height}`);

      rows.forEach((row, rowIndex) => {
        const y = headerSize + rowIndex * laneSize.height;
        const rect = document.createElementNS("http://www.w3.org/2000/svg", "rect");
        rect.setAttribute("x", 0);
        rect.setAttribute("y", y);
        rect.setAttribute("width", width);
        rect.setAttribute("height", laneSize.height);
        rect.setAttribute("fill", rowIndex % 2 === 0 ? "#f8fafc" : "#f1f5f9");
        lanesGroup.appendChild(rect);

        const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
        text.setAttribute("x", 12);
        text.setAttribute("y", y + 26);
        text.textContent = row;
        text.setAttribute("class", "lane-label");
        lanesGroup.appendChild(text);
      });

      columns.forEach((col, colIndex) => {
        const x = headerSize + colIndex * laneSize.width;
        const rect = document.createElementNS("http://www.w3.org/2000/svg", "rect");
        rect.setAttribute("x", x);
        rect.setAttribute("y", 0);
        rect.setAttribute("width", laneSize.width);
        rect.setAttribute("height", height);
        rect.setAttribute("fill", colIndex % 2 === 0 ? "#ffffff" : "#f8fafc");
        rect.setAttribute("opacity", 0.4);
        lanesGroup.appendChild(rect);

        const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
        text.setAttribute("x", x + 12);
        text.setAttribute("y", 26);
        text.textContent = col;
        text.setAttribute("class", "lane-label");
        lanesGroup.appendChild(text);
      });

      const border = document.createElementNS("http://www.w3.org/2000/svg", "rect");
      border.setAttribute("x", 0);
      border.setAttribute("y", 0);
      border.setAttribute("width", width);
      border.setAttribute("height", height);
      border.setAttribute("fill", "none");
      border.setAttribute("stroke", "#cbd5f5");
      border.setAttribute("stroke-width", 1);
      lanesGroup.appendChild(border);
    };

    const createNodeElement = (node) => {
      const group = document.createElementNS("http://www.w3.org/2000/svg", "g");
      group.dataset.id = node.id;
      group.setAttribute("class", "shape");
      group.setAttribute("transform", `translate(${node.x}, ${node.y})`);

      let shape;
      if (node.type === "rect") {
        shape = document.createElementNS("http://www.w3.org/2000/svg", "rect");
        shape.setAttribute("width", node.width);
        shape.setAttribute("height", node.height);
        shape.setAttribute("rx", 10);
      } else if (node.type === "diamond") {
        shape = document.createElementNS("http://www.w3.org/2000/svg", "polygon");
        const w = node.width;
        const h = node.height;
        shape.setAttribute("points", `${w / 2},0 ${w},${h / 2} ${w / 2},${h} 0,${h / 2}`);
      } else if (node.type === "circle") {
        shape = document.createElementNS("http://www.w3.org/2000/svg", "ellipse");
        shape.setAttribute("cx", node.width / 2);
        shape.setAttribute("cy", node.height / 2);
        shape.setAttribute("rx", node.width / 2);
        shape.setAttribute("ry", node.height / 2);
      } else {
        shape = document.createElementNS("http://www.w3.org/2000/svg", "rect");
        shape.setAttribute("width", node.width);
        shape.setAttribute("height", node.height);
        shape.setAttribute("rx", 8);
      }

      shape.setAttribute("class", "shape-body");
      shape.setAttribute("fill", "#ffffff");
      shape.setAttribute("stroke", "#94a3b8");
      shape.setAttribute("stroke-width", 1.5);
      group.appendChild(shape);

      const label = document.createElementNS("http://www.w3.org/2000/svg", "text");
      label.setAttribute("x", node.width / 2);
      label.setAttribute("y", node.height / 2 + 4);
      label.setAttribute("text-anchor", "middle");
      label.setAttribute("font-size", "13");
      label.setAttribute("fill", "#1f2937");
      label.textContent = node.label;
      group.appendChild(label);

      group.addEventListener("pointerdown", (event) => {
        event.stopPropagation();
        if (state.tool === "connect") {
          handleConnectClick(node);
          return;
        }
        selectItem({ type: "node", id: node.id });
        state.drag = {
          id: node.id,
          offsetX: event.offsetX - node.x,
          offsetY: event.offsetY - node.y
        };
      });

      return group;
    };

    const renderNodes = () => {
      nodesGroup.innerHTML = "";
      state.nodes.forEach((node) => {
        const element = createNodeElement(node);
        if (state.selected?.type === "node" && state.selected.id === node.id) {
          element.classList.add("selected");
        }
        nodesGroup.appendChild(element);
      });
    };

    const renderConnectors = () => {
      connectorsGroup.innerHTML = "";
      state.connectors.forEach((connector) => {
        const start = state.nodes.find((node) => node.id === connector.from);
        const end = state.nodes.find((node) => node.id === connector.to);
        if (!start || !end) return;

        const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
        line.dataset.id = connector.id;
        line.setAttribute("x1", start.x + start.width / 2);
        line.setAttribute("y1", start.y + start.height / 2);
        line.setAttribute("x2", end.x + end.width / 2);
        line.setAttribute("y2", end.y + end.height / 2);
        line.setAttribute("class", "connector");

        if (state.selected?.type === "connector" && state.selected.id === connector.id) {
          line.classList.add("selected");
        }

        line.addEventListener("pointerdown", (event) => {
          event.stopPropagation();
          selectItem({ type: "connector", id: connector.id });
        });

        connectorsGroup.appendChild(line);
      });
    };

    const renderAll = () => {
      renderLanes();
      renderConnectors();
      renderNodes();
    };

    const selectItem = (item) => {
      state.selected = item;
      renderConnectors();
      renderNodes();
    };

    const handleConnectClick = (node) => {
      if (!state.connectFrom) {
        state.connectFrom = node.id;
        setStatus("请选择终点元素");
        return;
      }
      if (state.connectFrom === node.id) {
        state.connectFrom = null;
        setStatus("起点与终点不能相同");
        return;
      }
      state.connectors.push({ id: createId(), from: state.connectFrom, to: node.id });
      state.connectFrom = null;
      setStatus("连线已创建");
      renderConnectors();
    };

    const createNode = (type, x, y) => {
      const node = {
        id: createId(),
        type,
        x,
        y,
        width: type === "circle" ? 70 : 100,
        height: type === "diamond" ? 80 : 60,
        label: type === "text" ? "双击编辑" : "新节点"
      };
      state.nodes.push(node);
      renderNodes();
      selectItem({ type: "node", id: node.id });
      return node;
    };

    const removeSelected = () => {
      if (!state.selected) return;
      if (state.selected.type === "node") {
        state.nodes = state.nodes.filter((node) => node.id !== state.selected.id);
        state.connectors = state.connectors.filter(
          (connector) => connector.from !== state.selected.id && connector.to !== state.selected.id
        );
      } else if (state.selected.type === "connector") {
        state.connectors = state.connectors.filter((connector) => connector.id !== state.selected.id);
      }
      state.selected = null;
      renderAll();
    };

    paletteItems.forEach((item) => {
      item.addEventListener("dragstart", (event) => {
        event.dataTransfer.setData("text/plain", item.dataset.type);
        dropHint.classList.add("active");
      });

      item.addEventListener("dragend", () => {
        dropHint.classList.remove("active");
      });
    });

    svg.addEventListener("dragover", (event) => {
      event.preventDefault();
    });

    svg.addEventListener("drop", (event) => {
      event.preventDefault();
      dropHint.classList.remove("active");
      const type = event.dataTransfer.getData("text/plain");
      if (!type) return;
      const point = getSVGPoint(event.clientX, event.clientY);
      createNode(type, point.x - 50, point.y - 30);
    });

    svg.addEventListener("pointermove", (event) => {
      if (!state.drag) return;
      const node = state.nodes.find((item) => item.id === state.drag.id);
      if (!node) return;
      const point = getSVGPoint(event.clientX, event.clientY);
      node.x = point.x - state.drag.offsetX;
      node.y = point.y - state.drag.offsetY;
      renderNodes();
      renderConnectors();
    });

    svg.addEventListener("pointerup", () => {
      state.drag = null;
    });

    svg.addEventListener("pointerleave", () => {
      state.drag = null;
    });

    svg.addEventListener("pointerdown", () => {
      if (state.tool === "connect") return;
      selectItem(null);
    });

    svg.addEventListener("dblclick", (event) => {
      const target = event.target.closest("g.shape");
      if (!target) return;
      const node = state.nodes.find((item) => item.id === target.dataset.id);
      if (!node) return;
      const text = prompt("请输入文本", node.label);
      if (text === null) return;
      node.label = text.trim() || "未命名";
      renderNodes();
    });

    const getSVGPoint = (clientX, clientY) => {
      const rect = svg.getBoundingClientRect();
      const viewBox = svg.viewBox.baseVal;
      return {
        x: ((clientX - rect.left) / rect.width) * viewBox.width,
        y: ((clientY - rect.top) / rect.height) * viewBox.height
      };
    };

    toolButtons.forEach((button) => {
      button.addEventListener("click", () => {
        toolButtons.forEach((btn) => btn.classList.remove("active"));
        button.classList.add("active");
        state.tool = button.dataset.tool;
        state.connectFrom = null;
        setStatus(state.tool === "connect" ? "请选择起点元素" : "已切换为选择/移动");
      });
    });

    document.getElementById("delete-btn").addEventListener("click", removeSelected);
    document.getElementById("reset-btn").addEventListener("click", () => {
      state.nodes = [];
      state.connectors = [];
      state.selected = null;
      state.connectFrom = null;
      renderAll();
    });

    document.addEventListener("keydown", (event) => {
      if (event.key === "Delete" || event.key === "Backspace") {
        removeSelected();
      }
    });

    document.getElementById("export-btn").addEventListener("click", () => {
      const serializer = new XMLSerializer();
      const clonedSvg = svg.cloneNode(true);
      clonedSvg.querySelectorAll(".shape").forEach((shape) => shape.classList.remove("selected"));
      clonedSvg.querySelectorAll(".connector").forEach((line) => line.classList.remove("selected"));
      const svgString = serializer.serializeToString(clonedSvg);
      const svgBlob = new Blob([svgString], { type: "image/svg+xml;charset=utf-8" });
      const url = URL.createObjectURL(svgBlob);
      const img = new Image();
      img.onload = () => {
        const canvas = document.createElement("canvas");
        canvas.width = svg.viewBox.baseVal.width;
        canvas.height = svg.viewBox.baseVal.height;
        const ctx = canvas.getContext("2d");
        ctx.fillStyle = "#ffffff";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0);
        URL.revokeObjectURL(url);
        const pngUrl = canvas.toDataURL("image/png");
        const link = document.createElement("a");
        link.href = pngUrl;
        link.download = "swimlane.png";
        link.click();
      };
      img.onerror = () => {
        setStatus("导出失败，请重试");
      };
      img.src = url;
    });

    renderAll();
  </script>
</body>
</html>
